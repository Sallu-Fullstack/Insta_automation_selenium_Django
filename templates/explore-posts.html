{% extends 'base.html' %}
{% load static %}
{% block main %}

<h1 class="pb-4">Explore Scheduled Posts</h1>

    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
      {% if limitPosts %}
    {% for post in limitPosts %}
    <a href="#" class="col text-center category__link">
      <div class="category__img category__img--large shadow">
        <img src="{{ post.image.url }}" alt="{{ post.caption }}" loading="lazy">
      </div>
      <div class="pt-1">{{ post.scheduled_time }}</div>
    </a>
    {% endfor %}
  {% else %}
    <p>No items found.</p>
  {% endif %}
  </div>

{% endblock main %}
