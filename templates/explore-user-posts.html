{% extends 'base.html' %}

{% block main %}
<section class="pb-4 pt-4">
  <div class="d-flex mb-2 align-items-center">
    <h2>{{ title }}</h2>
  </div>
  <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
    {% if user_posts %}
      {% for post in user_posts %}
        <a href="#" class="col text-center category__link">
          <div class="category__img category__img--large shadow">
            <div class="category__img__wrapper">
              <img src="{{ post.image.url }}" alt="{{ post.caption }}" loading="lazy">
            </div>
          </div>
          <div class="pt-1">{{ post.scheduled_time }}</div>
        </a>
      {% endfor %}
    {% else %}
      <p>No items found.</p>
    {% endif %}
  </div>
</section>
{% endblock main %}
